<html lang="en" class="fontawesome-i2svg-active fontawesome-i2svg-complete">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exploration Food | Discover new recipes </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam&amp;display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script defer="" src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="./env/key.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- Header -->
    <header>
        <section class="hero is-medium is-success is-bold">
            <div class="hero-head">
                <div class="container">

                    <!-- Accounts -->
                    <div class="content is-clearfix">

                        <div class="is-pulled-right">
                            <button id="open-profiles" class="button is-rounded tooltip2" type="button">
                                <i class="far fa-user"></i>
                                <span class="tooltiptext2">Open Profiles</span>
                            </button>
                        </div>

                        <div class="is-pulled-right">
                            <button id="open-history" class="button is-rounded tooltip2" type="button">
                                <i class="fa fa-book"></i>
                                <span class="tooltiptext2">Open History</span>
                            </button>
                        </div>

                        <div id="save-profile" class="mr-4 is-pulled-right is-hidden">
                            <div class="field has-addons">

                                <div class="control is-expanded">
                                    <input id="profile-name" class="input is-rounded " type="text" placeholder="Chuck Bartowski">

                                </div>

                                <div class="control">
                                    <button type="button" id="save-search" class="button is-info is-rounded">
                                        <i class="fas fa-save"></i>
                                    </button>
                                </div>

                                <div class="control">
                                    <button type="button" id="close-save-option" class="button is-danger is-rounded">
                                        <i class="fas fa-times"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--Hero Banner Titles-->
                    <h1 class="title is-1 has-text-white">Exploration Food <i id="space-shuttle" class="fas fa-space-shuttle"></i></h1>
                    <h4 class="title is-4 has-text-white">Discover new recipes that match your needs</h4><br><br>
                </div>
            </div>
        </section>
    </header>

    <!-- Main Content -->
    <div class="container is-mobile">
        <div class="content">

            <!-- Preferences and Search -->
            <form id="search-bar" class="field is-clearfix">

                <!-- Search Input -->
                <div class="field has-addons">

                    <div class="control is-expanded has-icons-left">
                        <input id="search-text" class="input is-large is-rounded" type="text" placeholder="Discover new recipes...">
                        <span class="icon is-small is-left">
                            <i class="fas fa-search"></i>
                        </span>
                    </div>

                    <div class="control">
                        <button type="submit" id="search" class="button is-info is-large is-rounded">
                            Search
                        </button>
                    </div>

                </div>

                <!-- API Key input -->
                <div class="field">
                    <p class="control has-icons-left">
                        <input id="api-key" class="input is-rounded" type="text" placeholder="API Key for Spoonacular">
                        <span class="icon is-small is-left">
                            <i class="fas fa-key"></i>
                        </span>
                    </p>
                </div>

                <!-- Ingredients (Include and Exclude) -->
                <div class="field columns">
                    <section class="column">
                        <div class="field">
                            <p class="control has-icons-left">
                                <input id="include-ingredients" class="input is-rounded" type="text" placeholder="Include Ingredients">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-plus"></i>
                                </span>
                            </p>
                        </div>
                    </section>

                    <section class="column">
                        <div class="field">
                            <p class="control has-icons-left">
                                <input id="exclude-ingredients" class="input is-rounded" type="text" placeholder="Exclude Ingredients">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-minus"></i>
                                </span>
                            </p>
                        </div>
                    </section>
                </div>

                <section class="is-clearfix">

                    <!-- Filter and Reset Buttons -->
                    <section class="field is-pulled-left">
                        <button id="filter" type="button" class="button is-large is-primary is-outlined is-rounded tooltip">
                            <i class="fa fa-filter" title="Preference Control" aria-hidden="true"></i>
                            <span class="tooltiptext">Filter Preferences</span>
                        </button>

                        <button id="history" type="button" title="History" class="button is-large is-rounded is-outlined is-primary tooltip is-hidden">
                            <i class="fas fa-history"></i>
                            <span class="tooltiptext">Show History</span>
                        </button>

                        <button type="reset" title="Remove Preferences" class="button is-large is-rounded is-outlined is-danger tooltip">
                            <i class="fas fa-trash-alt"></i>
                            <span class="tooltiptext">Clear Page</span>
                        </button>
                    </section>


                    <section class="field is-pulled-right">
                        <button id="previous-recipe" type="button" title="Previous" class="button is-large is-rounded is-outlined is-info tooltip">
                            <i class="fas fa-arrow-left"></i>
                            <span class="tooltiptext">Previous Recipe</span>
                        </button>
                        <button id="next-recipe" type="button" title="Next Recipe" class="button is-large is-rounded is-outlined is-info tooltip">
                            <i class="fas fa-arrow-right"></i>
                            <span class="tooltiptext">Next Recipe</span>
                        </button>

                    </section>
                </section>

                <div id="filter-content" class="is-pulled-left columns has-text-white">
                    <!-- Filters generated by Jquery -->
                </div>

            </form>

            <section id="recipes" class="columns">
                <!--Add Recipes here from API -->
            </section>
        </div>

        <div id="profile-modal" class="modal">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title">Profiles</p>
                    <button id="close-modal" class="delete" aria-label="close"></button>
                </header>
                <section id="profiles" class="modal-card-body">

                </section>
            </div>
        </div>

        <div id="history-modal" class="modal">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title">History</p>
                    <button id="close-modal" class="delete" aria-label="close"></button>
                </header>
                <section id="histories" class="modal-card-body">

                </section>
            </div>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>

</html>
