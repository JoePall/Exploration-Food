<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Recipe Explorer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.css" />
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="./js/index.js"></script>
</head>

<body>
    <h1>New Recipe Explorer</h1>

    <!-- Filter Icon -->

    <!-- Search Icon -->


    <form class="field">
        <div class="field">
            <label class="label">Search</label>
            <div class="control">
                <input class="input" type="text" placeholder="Search for a recipe...">
            </div>
            <i class="fa fa-search" aria-hidden="true"></i>
            <i class="fa fa-filter" aria-hidden="true"></i>
        </div>
        <div class="control">
            <div class="select">
                <select id="Allergies">
                    <!-- options go here -->
                    <!-- <option>value</option> -->
                </select>
            </div>
        </div>
        <div class="field is-grouped">
            <div class="control">
                <button class="button is-link">Submit</button>
            </div>
            <div class="control">
                <button class="button is-link is-light">Cancel</button>
            </div>
        </div>
    </form>
    <script>
        var allergies = {
            Dairy: "dairy-free",
            Egg: "egg-free",
            Gluten: "gluten-free",
            Wheat: "wheat-free",
            Shellfish: "shellfish-free",
            Peanuts: "peanut-free",
            Tree_Nuts: "tree-nut-free",
            Soy: "soy-free"
        };

        var keys = Object.keys(allergies);
        $(keys).each(key => {
            $("#Allergies").append($("<option>").text(keys[key].replace("_", " ")).val(allergies[keys[key]]));
        });

        // var mealType = [Breakfast, Lunch, Dinner, Snack, Teatime];

        // var cuisineType = [American, Asian, Chinese, French, Indian, Italian, Japanese, Mexican];


    </script>
</body>

</html>
