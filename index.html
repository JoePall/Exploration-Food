<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exploration Food | Discover new recipes that are matched to your needs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="./js/index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container is-widescreen">
        <div class="content">
            <br><br>
            <h1>Exploration Food <i id="space-shuttle" class="fas fa-space-shuttle"></i></h1>
            <h3>Discover new recipes that match your needs/preferences...</h3><br><br>
            <form id="search-bar" class="field">
                <div class="field columns buttons are-large are-primary are-light">
                    <input id="search-text" class="input" type="text" placeholder="Search for a recipe...">
                    <input id="api-key" class="input" type="text" placeholder="API Key for Spoonacular">
                    <button id="search" type="submit" class="button tooltip">
                        <i class="fa fa-search" aria-hidden="true"></i>
                        <span class="tooltiptext">Search recipes</span>
                    </button>

                    <button id="filter" type="button" class="button tooltip">
                        <i class="fa fa-filter" title="preference control" aria-hidden="true"></i>
                        <span class="tooltiptext">Filter search</span>
                    </button>

                    <button type="reset" title="Get a new Recipe" class="button is-outlined tooltip">
                        <i class="fas fa-undo"></i>
                        <span class="tooltiptext">Reset page</span>
                    </button>
                </div>

                <br>

                <div class="columns">
                    <span>Include Ingredients</span>
                    <input id="include-ingredients" class="input" type="text" placeholder="Include Ingredients">
                    <span>Exclude Ingredients</span>
                    <input id="exclude-ingredients" class="input" type="text" placeholder="Exclude Ingredients">
                </div>
                <br>

                <!-- Temp for Api input... -->
                <div class="columns">
                    <input id="profile-name" class="input" type="text" placeholder="Profile Name">
                    <button id="save-search" type="button" class="button is-info is-outlined tooltip" title="Save this Search">
                        <i class="fa fa-save"></i>
                        <span class="tooltiptext">Save prefs</span>
                    </button>
                </div>

                <div id="filter-content" class="columns">
                    <!-- Add Allergy Selection here -->
                    <!-- Add Cuisine Selection here -->
                </div>
            </form>

            <!---Recipe Tiles HTML--->
            <section id="recipes">
                <!--Add Recipes here from API -->
            </section>
        </div>
    </div>

    <script>
        $(".recipe").click(event => {
            event.preventDefault();

            // Navigates to the recipe source
            location.href = $(this).val();
        });

        $("#filter").click(event => {
            event.preventDefault();

            if ($("#filter-content").hasClass("is-hidden")) {
                $("#filter-content").removeClass("is-hidden");
            } else {
                $("#filter-content").addClass("is-hidden");
            }
        });

        $("#search").click(event => {
            event.preventDefault();
            $("#recipes").css("opacity", "0");

            var preferences = getPreferencesInput();

            queryAPI(preferences, result => {
                $("#recipes").empty();
                result.forEach(recipe => generateRecipeHTML(recipe));
            });

            $("#space-shuttle").animate({
                margin: "0 0 0 150px",
                opacity: "0"
            }, 200, () => {
                $("#space-shuttle").removeAttr("style");
                $("#recipes").animate({
                    opacity: "1"
                }, 200);
            });

            //TODO: Show Save Modal
        });

        function showSaveModal() {

        }

        function getPreferencesInput() {
            var result = {
                apiKey: "",
                Search: "",
                Include_Ingredients: "",
                Exclude_Ingredients: "",
                Cuisine: [],
                Intolerances: [],
                Diet: [],
                Meal_Type: []
            };

            result.Search = $("#search-text").val();
            result.Include_Ingredients = $("#include-ingredients").val();
            result.Exclude_Ingredients = $("#exclude-ingredients").val();
            result.apiKey = $("#api-key").val();
            console.log("result.apiKey = " + result.apiKey);
            console.log("result.Include_Ingredients = " + result.Include_Ingredients);
            console.log("result.Exclude_Ingredients = " + result.Exclude_Ingredients);

            $.each($(".Cuisine>input:checked"), (i, item) =>
                result.Cuisine.push($(item).val()));

            $.each($(".Intolerances>input:checked"), (i, item) =>
                result.Intolerances.push($(item).val()));

            $.each($(".Meal_Type>input:checked"), (i, item) =>
                result.Meal_Type.push($(item).val()));

            $.each($(".Diet>input:checked"), (i, item) =>
                result.Diet.push($(item).val()));

            console.log("result.Cuisine = " + result.Cuisine);
            console.log("result.Intolerances = " + result.Intolerances);
            console.log("result.Meal_Type = " + result.Meal_Type);
            console.log("result.Diet = " + result.Diet);

            console.log("result" + JSON.stringify(result));
            return result;
        }

        //queryParam needs to be in getCheckboxGroupHTML after testing...
        var queryParam = {
            Cuisine: {
                african: "african",
                american: "American",
                british: "British",
                cajun: "Cajun",
                caribbean: "Caribbean",
                chinese: "Chinese",
                eastern_European: "Eastern%20European",
                european: "European",
                french: "French",
                german: "German",
                greek: "Greek",
                indian: "Indian",
                irish: "Irish",
                italian: "Italian",
                japanese: "Japanese",
                jewish: "Jewish",
                korean: "Korean",
                latin_american: "Latin%20American",
                mediterranean: "Mediterranean",
                mexican: "Mexican",
                middle_Eastern: "Middle%20Eastern",
                nordic: "Nordic",
                southern: "Southern",
                spanish: "Spanish",
                thai: "Thai",
                vietnamese: "Vietnamese",
            },
            Intolerances: {
                dairy: "Dairy",
                egg: "Egg",
                gluten: "Gluten",
                grain: "Grain",
                peanut: "Peanut",
                seafood: "Seafood",
                sesame: "Sesame",
                shellfish: "Shellfish",
                soy: "Soy",
                sulfite: "Sulfite",
                tree_Nut: "Tree%20Nut",
                wheat: "Wheat",
            },
            Diet: {
                gluten_Free: "Gluten Free",
                ketogenic: "Ketogenic",
                vegetarian: "Vegetarian",
                lacto_Vegetarian: "Lacto-Vegetarian",
                ovo_Vegetarian: "Ovo-Vegetarian",
                vegan: "Vegan",
                pescetarian: "Pescetarian",
                paleo: "Paleo",
                primal: "Primal",
                whole30: "Whole30",
            },
            Meal_Type: {
                main_Course: "Main Course",
                side_Dish: "Side Dish",
                dessert: "Dessert",
                appetizer: "Appetizer",
                salad: "Salad",
                bread: "Bread",
                breakfast: "Breakfast",
                soup: "Soup",
                beverage: "Beverage",
                sauce: "Sauce",
                marinade: "Marinade",
                fingerfood: "Fingerfood",
                snack: "Snack",
                drink: "Drink",
            }
        };

        function getCheckboxGroupHTML(name, preferences) {
            var result = $("<section>").addClass("control column");

            result.append($("<h1>").text(name.replace("_", " ")));

            var items = queryParam[name];
            for (var item in items) {
                console.log(item);
                var label = $("<label>").addClass("checkbox " + name);

                var checkbox = $("<input>").attr("type", "checkbox").addClass("checkbox").val(items[item]);

                if (preferences) {
                    if (preferences[name].includes(items[item])) {
                        $(checkbox).prop("checked", "true");
                    }
                }
                label.append(checkbox);
                label.append($("<p>").text(item.replace("_", " ")));

                result.append(label);
            }

            return result;
        }

        function loadFilterHTML(preferences) {
            $("#filter-content").empty();

            var groupNames = ["Intolerances", "Cuisine", "Diet", "Meal_Type"]
            groupNames.forEach(name => {
                $("#filter-content")
                    .append(getCheckboxGroupHTML(name, preferences))
                    .append("<br><hr><br>"); //Divider
            });
        }


        function generateRecipeHTML(recipe) {
            var result = $("<section>").addClass("recipe has-text-centered column tile is-8 is-parent").val(recipe.source);

            var article = $("<article>").addClass("tile is-child notification is-primary ");

            article.append($("<p>").addClass("title").text(recipe.title));

            var figure = $("<figure>").addClass("image is-4by3");
            figure.append($("<img>").attr("src", recipe.image));
            article.append(figure);

            article.append($("<br>"));

            article.append($("<p>").addClass("subtitle is-6").html(recipe.summary));

            result.append(article);

            $("#recipes").append(result);
        }

        function init() {
            var test = {
                Search: "",
                Cuisine: [queryParam.Cuisine.African],
                Intolerances: [queryParam.Intolerances.Gluten],
                Diet: [queryParam.Diet.Ovo_Vegetarian],
                Meal_Type: [queryParam.Meal_Type.Breakfast]
            };

            loadFilterHTML(test);
            $("#search-text").focus();
        }
        init();
        loadpreferences();


        $("#save-search").click(event => {
            event.preventDefault();
            var profilename = $("#profile-name").val();
            console.log("profilename = " + profilename);
            var result = getPreferencesInput();
            console.log("result = ", result)
            result.Profilename = profilename;
            var preferences = result;
            console.log("preferences" + JSON.stringify(preferences));
            localStorage.setItem("Preferences", JSON.stringify(preferences));

        });

        function loadpreferences() {
            console.log("in load preferences...");
            var profile = JSON.parse(localStorage.getItem("Preferences"));
            if (profile !== null) {
                console.log("profile = ", profile);
                console.log("profilename = " + profile.Profilename);
                $("#profile-name").val(profile.Profilename);
                $("#api-key").val(profile.apiKey);
                $("#include-ingredients").val(profile.Include_Ingredients);
                $("#exclude-ingredients").val(profile.Exclude_Ingredients);
                var intolerancesarray = profile.Intolerances;
                console.log("intolerancesarray = " + intolerancesarray);
                delete profile.Profilename;
                console.log("profile = ", profile);
                loadFilterHTML(profile);

            }
        }
    </script>
</body>

</html>
