<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Recipe Explorer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.css" />
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="./js/index.js"></script>
</head>

<body>
    <div class="container is-widescreen">
        <div class="content">
            <h1>Exploration Food <i class="fas fa-space-shuttle"></i></h1>

            <form id="search-bar" class="field">
                <div class="field columns buttons are-large are-primary are-light">
                    <label class="label">Search</label>
                    <input id="search-text" class="input is-10 is-rounded" type="text"
                        placeholder="Search for a recipe...">
                    <button id="search" type="button" class="button">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </button>
                    <button id="filter" type="button" class="button">
                        <i class="fa fa-filter" aria-hidden="true"></i>
                    </button>
                    <button type="reset" class="button is-danger is-outlined">
                        <i class="fas fa-undo"></i>
                    </button>
                </div>
                <div id="filter-content">
                    <!-- Add Allergy Selection here -->
                    <!-- Add Cuisine Selection here -->
                </div>
            </form>
        </div>
    </div>

    <script>
        var filter = false;
        
        var allergies = {
            Dairy: "dairy-free",
            Egg: "egg-free",
            Gluten: "gluten-free",
            Wheat: "wheat-free",
            Shellfish: "shellfish-free",
            Peanuts: "peanut-free",
            Tree_Nuts: "tree-nut-free",
            Soy: "soy-free"
        };

        var cuisine = {
            Mexican: "mexican",
            Italian: "italian",
            Asian: "asian"
        };

        function getCheckboxGroupHTML(name, object) {
            var result = $("<section>").addClass("control");

            result.append($("<h3>").text(name));

            var keys = Object.keys(object);
            $(keys).each(key => {
                var label = $("<label>").addClass("checkbox " + name);

                label.append($("<input>").attr("type", "checkbox").val(object[keys[key]]));
                label.append($("<p>").text(keys[key].replace("_", " ")));

                result.append(label);
            });

            return result;
        }

        $("#filter").click(event => {
            event.preventDefault();

            if (filter) {
                $("#filter-content").empty();
            }
            else {
                $("#filter-content").append(getCheckboxGroupHTML("Allergies", allergies))
                    .append(getCheckboxGroupHTML("Cuisine", cuisine));
            }
            filter = !filter;
        });

        $("#search").click(event => {
            event.preventDefault();
            
            var searchText = $("#search-text").text();

            console.log("Allergies");
            $.each($(".Allergies>input:checked"), (i, item) => {
                console.log($(item).val());
            });

            console.log("Cuisine");
            $.each($(".Cuisine>input:checked"), (i, item) => {
                console.log($(item).val());
            });

            
            //queryEdamamAPI(, "egg-free");

        });
    </script>
</body>

</html>
