    <script>
        var filter = false;

        //intolerances
        var allergies = {
            Dairy: "Dairy",
            Egg: "Egg",
            Gluten: "Gluten",
            Wheat: "Wheat",
            Shellfish: "Shellfish",
            Peanuts: "Peanut",
            Tree_Nuts: "Tree Nut",
            Soy: "Soy"
        };
        //cuisine
        var cuisine = {
            Mexican: "American",
            Chinese: "Chinese",
            French: "French",
            German: "German",
            Indian: "Indian",
            Italian: "Italian",
            Mexican: "Mexican",
            Spanish: "Spanish"
        };
        //type
        var mealType = {
            Breakfast: "breakfast",
            Appetizer: "appetizer",
            Salad: "salad",
            Main_Course: "main course",
            Side_Dish: "side dish",
            Snack: "snack",
            Finger_Food: "fingerfood",
            Beverage: "beverage"
        };

        //ingredients to exclude
        var exclude = {
            rice: "2044",
            corn: "11168",
            potatoes: "11362",
            brussel_sprouts: "11098"

        }

        function getCheckboxGroupHTML(name, object) {
            var result = $("<section>").addClass("control");

            result.append($("<h3>").text(name));

            var keys = Object.keys(object);
            $(keys).each(key => {
                var label = $("<label>").addClass("checkbox " + name);

                label.append($("<input>").attr("type", "checkbox").val(object[keys[key]]));
                label.append($("<p>").text(keys[key].replace("_", " ")));

                result.append(label);
            });

            return result;
        }

        $("#filter").click(event => {
            event.preventDefault();
            load()
            if (filter) {
                $("#filter-content").empty();
            } else {
                $("#filter-content").append(getCheckboxGroupHTML("Allergies", allergies))
                    .append(getCheckboxGroupHTML("Cuisine", cuisine))
                    .append(getCheckboxGroupHTML("Meal Type", mealType));
            }
            filter = !filter;
        });

        $("#search").click(event => {
            event.preventDefault();

            var searchText = $("#search-text").text();

            var masterPref = []

            console.log("Allergies");
            var allergyPref = []
            $.each($(".Allergies>input:checked"), (i, item) => {
                allergyPref.push($(item).val())
                console.log(allergyPref)
            });
            masterPref.push(allergyPref)
            console.log(masterPref)

            console.log("Cuisine");
            var cuisinePref = []
            $.each($(".Cuisine>input:checked"), (i, item) => {
                cuisinePref.push($(item).val())
                console.log(cuisinePref)

            });
            masterPref.push(cuisinePref)

            console.log("mealType");
            var mealPref = []
            $.each($(".mealType>input:checked"), (i, item) => {
                mealPref.push($(item).value())
                console.log(mealPref)
            })
            masterPref.push(mealPref)
            
            console.log(masterPref)
            localStorage.setItem("preferances", JSON.stringify(masterPref))


            //queryEdamamAPI(, "egg-free");

        });
