<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exploration Food | Discover new recipes </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.css" />
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="./js/index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>


<header>
    <h1 class="title is-1">Exploration Food <i id="space-shuttle" class="fas fa-space-shuttle"></i></h1>
    <h4 class="title is-4">Discover new recipes that match your needs</h4><br><br>
</header>

<body>
    <div class="container">
        <div class="content">
            <br>

            <form id="search-bar" class="field">
                <div class="level-item field columns buttons are-large are-primary are-light">
                    <input id="search-text" class="input" type="text" placeholder="Search for a recipe...">
                    <input id="api-key" class="input" type="text" placeholder="API Key for Spoonacular">
                    <button id="search" type="submit" class="button tooltip">
                            <i class="fa fa-search" aria-hidden="true"></i>
                            <span class="tooltiptext">Search Recipes</span>
                        </button>

                    <button id="filter" type="button" class="button tooltip">
                            <i class="fa fa-filter" title="preference control" aria-hidden="true"></i>
                            <span class="tooltiptext">Filter results</span>
                        </button>

                    <button type="reset" title="Get a new Recipe" class="button is-outlined tooltip">
                            <i class="fas fa-undo"></i>
                            <span class="tooltiptext">Reset page</span>

                        </button>
                </div>

                <div class="columns">
                    <span>Include Ingredients</span>
                    <input id="include-ingredients" class="input" type="text" placeholder="Include Ingredients">

                    <span>Exclude Ingredients</span>
                    <input id="exclude-ingredients" class="input" type="text" placeholder="Exclude Ingredients">
                </div>
                <br>


                <!-- Temp for Api input... -->
                <div class="columns">
                    <input id="profile-name" class="input" type="text" placeholder="Profile Name">
                    <button id="save-search" type="button" class="button is-info is-outlined tooltip" title="Save this Search">
                        <i class="fa fa-save"></i>
                        <span class="tooltiptext">Save prefs</span>
                    </button>
                </div>

                <div id="filter-content" class="columns">
                    <!-- Add Allergy Selection here -->
                    <!-- Add Cuisine Selection here -->
                </div>
            </form>

            <!---Recipe Tiles HTML--->
            <section id="recipes">
                <!--Add Recipes here from API -->
            </section>
        </div>
    </div>

    <!--personal JS-->
    <script src="./js/index.js"></script>

</body>

</html>
